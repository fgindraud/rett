		<title>Help</title>

	<body>
		<p>Main page is defined as the object page linked from the <em>"_wiki_main"</em> atom.</p>
		<p>
		The title of a page (and text in links) can be defined by <em>naming</em> the object.
		Naming is done by linking from an atom to the object, and annotating the link with the <em>"name"</em> atom.
		</p>
		<p><a href="/">Return to main page</a></p>
	</body>
</html>
